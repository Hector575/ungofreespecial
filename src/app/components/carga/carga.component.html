<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Set99</a>
  </nav>

  <div class="class=container mt-5"></div>

  <div appNgDropFiles [archivos]="archivos" (mouseSobre)="pruebaSobreElemento = $event " [ngClass]="{ 'file-over': estaSobreElemento }" class="row">
    <div class="col-md-4">

      <h3>Ingresa foto de tu credencial</h3>
      <div class="well drop-zone file-over">
        <h4>Deje caer aqui los archivos</h4>
        <img src="assets/drop-images.png">
      
      </div>
      </div>

      


      <div class="col-md-8">

        <h4>Cargar archivos</h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success">Subir archivos</button>
        <button (click)="LimpiarArchivos()"  class="btn btn-danger">Limpiar</button>

        <table class="table">
          <thead class="thead=dark">
            <tr >
              <th>Nombre del archivo</th>
              <th>Tama√±o</th>
              <th>Progreso</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let archivo of archivos">
              <td [ngClass]="{ 'text-green': archivo.progreso >=100}">
                {{archivo.nombreArchivo}}</td>
              <td>{{archivo.archivo.size / 1024/1024 | number: '.2-2'}} MB</td>
              <td>
                <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%' }" ></div>
                </div>
            </td>
            </tr>
          </tbody>
        </table>







    </div>
  </div>
